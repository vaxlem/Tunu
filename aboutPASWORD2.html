<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Tunu</title>
  <link rel="icon" href="./images/tunuLogo.PNG">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

<!-- password style -->
<style>
html {
  font-family: 'helvetica' Google sans-serif;
}
  #passwordPrompt p, ol li{
    width: 55px;
  }
  #passwordPrompt p, ol{
    text-align: center;
    margin: 20px 50%;
    padding:0 10px 5px;
  } 
  
  #passwordPrompt p {
      background-color: bisque;
  
  }
 /* submit  */
 button{
    margin: 10px 0 0 40px;
    border-radius: 5px;
   }

</style>

<!-- end of password style -->

<!-- Google tag (gtag.js)  *must be added to all pages-->
<script async src="https://www.googletagmanager.com/gtag/js?id=G-F02K9DJ88C"></script>
<script>
  window.dataLayer = window.dataLayer || [];
  function gtag(){dataLayer.push(arguments);}
  gtag('js', new Date());

  gtag('config', 'G-F02K9DJ88C');
</script> 
</head>
<body>

  <!-- Password prompt -->
  <div id="passwordPrompt" style="text-align: center;">
    <h1>Answer the Question</h1><br> <h3>The wife of Lakle is '<i>Megbenya Hafia Draki</i>'</h3> <br><p><ol style="list-style-type: upper-alpha; margin-right: 160px;"><li style="padding-right: 0px;">False</li>
    <li style="padding-right: 0px;">True</li></ol></p>
    <label for="passwordField">Enter correct Answer as password: </label>
    <div style="position: relative;">
      <input type="password" placeholder="A or B" id="passwordField" style="padding:1px 5px;">
      <span class="togglePassword" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    <button onclick="checkPassword()">Submit</button>
    <p id="passwordError" style="display: none; color: red;">Incorrect password. Try again.</p>
  </div>

  <!-- Main content (hidden by default) -->
  <div id="mainContent" style="display: none; text-align: center;">
    <h1>Main Content</h1>
    <p>This is the main content of the website. It is protected by a password.</p>
  </div>


<!-- the script -->
  <script>
    const password = "B";

    function checkPassword() {
      const enteredPassword = document.getElementById("passwordField").value;
      if (enteredPassword === password) {
        // If the entered password is correct, show the main content
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        // If the entered password is incorrect, show an error message
        document.getElementById("passwordError").style.display = "block";
      }
    }

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("passwordField");
      const icon = document.querySelector(".togglePassword i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Handle Enter key press on the password input field
    document.getElementById("passwordField").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>

</body>
</html>
