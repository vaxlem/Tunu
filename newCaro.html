<!DOCTYPE html>
<html>
<head>
  <style>
    /* Base styles for carousel */
    .carousNEW {
      overflow: hidden;
      /* width: 100%; */

      /* carousel */
      width: 700px; /* Adjust the width according to your needs */
        height: 370px; /* Adjust the height according to your needs */
        position: relative;
        left: 15em;
        margin:  0;
        /* z-index: -1; */
        z-index: 1;
    
    }

    .carousNEW ul {
      list-style-type: none;
      display: flex;
      margin: 0;
      padding: 0;
      /* transition: transform 0.5s ease-in-out; */
      animation: carousel-scroll 20s infinite linear;
/* carousel */
/* width: 500%; */
        width: 700px;
        height: 370px;
        position: relative;
        /* bottom: 10em; */
        left: 15em;
        list-style: none;
      
    }
    /* import */
    .carousNEW li {
        width: 20%;
        height: 100%;
        float: left;
    }
    .carousNEW ul li {
      flex: 0 0 100%;
    }

    .carousNEW ul li img {
      /* width: 100%; */
      width: 700px;
      height: 370px; /* Adjust the height as needed */
      object-fit: cover; /* Maintain aspect ratio and fill container */
    }

    /* Media query for screens with a width of 600px or less */
    @media screen and (max-width: 600px) {
      .carousNEW ul li {
        margin: 0 10px;
      }
    }
  </style>
</head>
<body>
  <div class="carousNEW">
    <div class="notes">

    <ul>
      <li><img src="./images/aku.png" alt="Company 1"></li>
      <li><img src="./images/mangrove.jpg" alt="Company 2"></li>
      <li><img src="./images/tunuLogo.PNG" alt="Company 3"></li>
      <li><img src="./images/tunuhomes5.PNG" alt="Company 4"></li>
      <li><img src="./images/fingureup.png" alt="Company 5"></li>
      <li><img src="./images/date.jpg" alt="Company 1"></li>
      <li><img src="./images/mangrove.jpg" alt="Company 2"></li>
      <li><img src="./images/ashkan-forouzani-U1Su-VM8UVA-unsplash.jpg" alt="Company 3"></li>
      <li><img src="./images/date frul.jpg" alt="Company 4"></li>
      <li><img src="./images/seed 2 date.jpg" alt="Company 5"></li>
    </ul>
  </div>

  <script>
    // JavaScript code for sliding the carousel
    function slideCarousel() {
      const carousel = document.querySelector('.carousNEW ul');
      const firstSlide = carousel.querySelector('li');
      carousel.appendChild(firstSlide.cloneNode(true));
      carousel.style.transform = 'translateX(-100%)';

      setInterval(() => {
        carousel.style.transform = 'translateX(-200%)';
        setTimeout(() => {
          carousel.appendChild(carousel.querySelector('li'));
          carousel.style.transform = 'translateX(-100%)';
        }, 500);
      }, 3000);
    }

    slideCarousel();
  </script>
</body>
</html>
