<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Protected Website</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

  <!-- Password prompt -->
  <div id="passwordPrompt" style="text-align: center;">
    <h1>Welcome to the Protected Website</h1>
    <label for="passwordField">Enter the password: </label>
    <div style="position: relative;">
      <input type="password" id="passwordField">
      <span class="togglePassword" onclick="togglePasswordVisibility()">
        <i class="fas fa-eye"></i>
      </span>
    </div>
    <button onclick="checkPassword()">Submit</button>
    <p id="passwordError" style="display: none; color: red;">Incorrect password. Try again.</p>
  </div>

  <!-- Main content (hidden by default) -->
  <div id="mainContent" style="display: none; text-align: center;">
    <h1>Main Content</h1>
    <p>This is the main content of the website. It is protected by a password.</p>
  </div>

  <script>
    const password = "your_desired_password";

    function checkPassword() {
      const enteredPassword = document.getElementById("passwordField").value;
      if (enteredPassword === password) {
        // If the entered password is correct, show the main content
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        // If the entered password is incorrect, show an error message
        document.getElementById("passwordError").style.display = "block";
      }
    }

    function togglePasswordVisibility() {
      const passwordField = document.getElementById("passwordField");
      const icon = document.querySelector(".togglePassword i");

      if (passwordField.type === "password") {
        passwordField.type = "text";
        icon.classList.remove("fa-eye");
        icon.classList.add("fa-eye-slash");
      } else {
        passwordField.type = "password";
        icon.classList.remove("fa-eye-slash");
        icon.classList.add("fa-eye");
      }
    }

    // Handle Enter key press on the password input field
    document.getElementById("passwordField").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>

</body>
</html>
