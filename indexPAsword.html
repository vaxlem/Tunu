<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <title>Protected Website</title>
  <!-- password style -->
<style>
    html {
      font-family: Google sans-serif;
    }
  
    body {
      width: 50%;
      /* max-width: 500px; */
      min-width: 380px;
      margin: 0 auto;
    }
    
    .form input[type="number"] {
      width: 100px;
    }
  
    .lastResult {
      color: white;
      padding: 2px;
    }
  </style>
  
  <!-- end of password style -->
  
</head>
<body>

  <!-- Password prompt -->
  <div id="passwordPrompt" style="text-align: center;">
    <h1>Welcome to the Protected Website</h1>
    <label for="passwordField">Enter the password: </label>
    <input type="password" placeholder="type password here" id="passwordField">
    <button onclick="checkPassword()">Submit</button>
    <p id="passwordError" style="display: none; color: red;">Incorrect password. Try again.</p>
  </div>

  <!-- Main content (hidden by default) -->
  <div id="mainContent" style="display: none; text-align: center;">
    <h1>Main Content</h1>
    <p>This is the main content of the website. It is protected by a password.</p>
  </div>

  <script>
    const password = "lakle";

    function checkPassword() {
      const enteredPassword = document.getElementById("passwordField").value;
      if (enteredPassword === password) {
        
        // If the entered password is correct, show the main content
        document.getElementById("passwordPrompt").style.display = "none";
        document.getElementById("mainContent").style.display = "block";
      } else {
        
        
        // If the entered password is incorrect, show an error message
        document.getElementById("passwordError").style.display = "block";
      }
    }

    // Handle Enter key press on the password input field
    document.getElementById("passwordField").addEventListener("keypress", function(event) {
      if (event.key === "Enter") {
        checkPassword();
      }
    });
  </script>

"Google Sans", Roboto,sans-serif
</body>
</html>
