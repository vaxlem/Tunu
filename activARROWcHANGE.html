<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    /* If the screen size is 600px wide or less, modify the arrow direction */
    @media only screen and (max-width: 600px) {
      .menu ul li {
        position: relative;
      }

      .menu ul li i.fa-arrow-right {
        display: none;
      }

      .menu ul li i.fa-arrow-down {
        display: inline-block;
        position: absolute;
        right: 0;
        top: 50%;
        transform: translateY(-50%);
      }
    }

    /* Hide the arrow down icon when screen width is above 600px */
    @media only screen and (min-width: 601px) {
      .menu ul li i.fa-arrow-down {
        display: none;
      }
    }
  </style>
</head>
<body>
  <div class="row">
    <div class="col-3 col-s-3 menu">
      <ul class="menu">
        <li id="school">Schooling
          <i class="fa fa-arrow-right" id="navLink"></i>
          <i class="fa fa-arrow-down" id="navLink"></i> <!-- Arrow bottom icon -->
        </li>
      </ul>
    </div>
  </div>
</body>
</html>
