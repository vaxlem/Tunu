<!DOCTYPE html>
<html>
<head>
    <title>Simultaneous Actions</title>
</head>
<body>

<nav class="nav navbar-nav">
    <div class="frenchButton">
        <button id="school" onclick="speakText()">
            <i class="fa fa-language fa-2x" aria-hidden="true">ENTENDRE EN FRANÇAIS</i>
        </button>
    </div>
</nav>

<div id="speakWEll"></div>

<script>
    let utterance;
    let isPaused = false;

    // Function to speak the provided text and change inner HTML
    function speakText() {
        const textToRead = "Nouveau contenu HTML pour frenchButton1"; // Modify as needed
        if (utterance && !isPaused) {
            pauseSpeech();
        } else {
            utterance = new SpeechSynthesisUtterance(textToRead);
            utterance.lang = 'fr-FR';

            // Change the inner HTML and button label concurrently
            document.getElementById("speakWEll").innerHTML = "<button onclick='togglePauseResume()'>Pause</button> <button onclick='stopSpeech()'>Arrêter</button>  <a href='./index.html'><button style='height: auto;' onclick='alert(\"You are going back to home page!\")'> <i class='fa fa-home fa-1x' aria-hidden='true'></i> <br>  HOME</button></a>" +
                "<div id='textToRea'><div  style='display:none;'><button onclick='togglePauseResume()'>Pause</button> <button onclick='stopSpeech()'>Arrêter</button>  <a href='./index.html'><button style='height: auto;' onclick='alert(\"You are going back to home page!\")'> <i class='fa fa-home fa-1x' aria-hidden='true'></i> <br>  HOME.</button></a></div> <h1>meaning of the name.<br></h1>" +
                "<h2>Tunu.</h2>" +
                "<a href='./w4555toWknowMEANING.html'><button id='english' style='float: left; width: fit-content; height: fit-content; margin-top: 10px; padding: 5px;' class='btnalign but-theLand button' onclick='speak(\"zongo\")'><i class='fa fa-language btn-align' aria-hidden='true'></i>ÉCOUTER EN <br>ANGLAISE</button></a>" + " <div class='clear'></div>" +
                // Rest of your HTML content
                "</div>";

            utterance.onend = () => {
                console.log('Speech ended');
                isPaused = false; // Reset the pause state when speech ends
            };

            speechSynthesis.speak(utterance);
        }
    }

    // Function to toggle between pause and resume
    function togglePauseResume() {
        if (utterance) {
            if (isPaused) {
                resumeSpeech();
            } else {
                pauseSpeech();
            }
            isPaused = !isPaused;
        }
    }

    // Function to pause speech playback
    function pauseSpeech() {
        if (utterance) {
            speechSynthesis.pause();
        }
    }

    // Function to resume speech playback
    function resumeSpeech() {
        if (utterance) {
            speechSynthesis.resume();
        }
    }

    // Function to stop speech playback
    function stopSpeech() {
        if (utterance) {
            speechSynthesis.cancel();
        }
    }
</script>

</body>
</html>
