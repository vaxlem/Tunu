<body>
  <div>
    <button onclick="speakText()"> <i class=" fas fa-play-circle" aria-hidden="true"></i> <br> Play Resume</button>
    <button onclick="pauseSpeech()"> <i class=" fas fa-pause" aria-hidden="true"></i> <br> Pause</button>
    <button onclick="stopSpeech()"> <i class=" fas fa-stop-circle" aria-hidden="true"></i> <br> Stop</button>
    <button onclick="toggleLanguage()"> <i class=" fas fa-gear" aria-hidden="true"></i> <br> Switch to French</button>
    <button> <i class=" fas fa-home" aria-hidden="true"></i> HOME</button>
  </div>
  <div>
    <p id="textToRead">John Doe is a boy. He played table tennis always at noon time.</p>
  </div>

  <audio id="audioElement" src=""></audio>

  <script>
    var speech = new SpeechSynthesisUtterance();
    var isPaused = false;
    var audioElement = document.getElementById("audioElement");
    var lang = 'en-US'; // Default language is English

    function speakText() {
      var text = document.getElementById("textToRead").innerText;
      speech.text = text;
      speech.lang = lang;

      if (isPaused) {
        window.speechSynthesis.resume();
        isPaused = false;
      } else {
        window.speechSynthesis.speak(speech);
      }

      audioElement.play();
    }

    function pauseSpeech() {
      if (window.speechSynthesis.speaking) {
        window.speechSynthesis.pause();
        isPaused = true;
      }

      audioElement.pause();
    }

    function stopSpeech() {
      window.speechSynthesis.cancel();
      audioElement.pause();
      audioElement.currentTime = 0;
      isPaused = false;
    }

    function toggleLanguage() {
      lang = (lang === 'en-US') ? 'fr-FR' : 'en-US';
      document.getElementById("textToRead").innerText = (lang === 'en-US') ? "John Doe is a boy. He played table tennis always at noon time." : "Jean Dupont est un garçon. Il jouait toujours au tennis de table à midi.";
      
 // Update the language switch button text
 var languageButton = document.querySelector("button[onclick='toggleLanguage()']");
      languageButton.innerText = (lang === 'en-US') ? "Switch to French" : "Switch to English";
      

      // Speak the text in the new language
      speech.text = document.getElementById("textToRead").innerText;
      speech.lang = lang;

      window.speechSynthesis.speak(speech);
    }
  </script>
</body>
