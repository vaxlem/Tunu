<script>
  function speakText(text) {
    // Strip HTML tags and framework characters
    var cleanText = text.replace(/<\/?[^>]+(>|$)/g, "");
    
    var additionalText = '';

    if (lang === 'fr-FR') {
      additionalText = document.getElementById("frenchContent").innerText;
    } else {
      additionalText = document.getElementById("englishContent").innerText;
    }

    document.getElementById("textToRead").innerText = cleanText + ' ' + additionalText;

    speech.text = cleanText;
    speech.lang = lang;

    if (isPaused) {
      window.speechSynthesis.resume();
      isPaused = false;
    } else {
      window.speechSynthesis.speak(speech);
    }

    audioElement.play();
  }

</script>

<script>
  function readText(text) {
    // Strip HTML tags and framework characters
    var cleanText = text.replace(/<\/?[^>]+(>|$)/g, "");
    
    var speech = new SpeechSynthesisUtterance();
    speech.text = cleanText;
    speech.lang = isFrench ? 'fr-FR' : 'en-US';
    speech.volume = 1;
    speech.rate = 1;
    speech.pitch = 1;
    window.speechSynthesis.speak(speech);
  }

</script>
