function playAudio() {
  if (!audio) {
    audio = new SpeechSynthesisUtterance();
    audio.lang = 'fr-FR';
    audio.text = textToRead;
    speechSynthesis.speak(audio);
  } else if (audio.paused) {
    speechSynthesis.resume();
  }
}

function pauseAudio() {
  if (audio) {
    speechSynthesis.pause();
  }
}

function stopAudio() {
  if (audio) {
    speechSynthesis.cancel();
    audio = null;  // Reset the audio instance
  }
}
