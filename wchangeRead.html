<!DOCTYPE html>
<html>
<head>
    <title>Simultaneous Actions</title>
</head>
<body>

<nav class="nav navbar-nav">
    <div class="frenchButton">
        <button id="frenchButton">
            <i class="fa fa-language fa-2x" aria-hidden="true">Listen in French</i>
        </button>
    </div>
</nav>

<div id="frenchButton1">Initial content</div>

<script>
    // Function to change inner HTML of frenchButton1 when frenchButton is clicked
    function changeFrenchButton1HTML() {
        // Select the frenchButton1 element
        const frenchButton1Element = document.getElementById('frenchButton1');

        // Store the initial content
        const initialContent = frenchButton1Element.innerHTML;

        // Change the inner HTML of frenchButton1
        frenchButton1Element.innerHTML = 'New HTML content for frenchButton1';

        // Read the changed inner HTML
        const changedContent = frenchButton1Element.innerHTML;

        console.log('Initial content:', initialContent);
        console.log('Changed content:', changedContent);

        // Read the changed content aloud using text-to-speech
        readTextAloud(changedContent);
    }

    // Function to read text aloud using text-to-speech
    function readTextAloud(text) {
        const speechSynthesis = window.speechSynthesis;

        // Create a new speech synthesis utterance
        const utterance = new SpeechSynthesisUtterance(text);

        // Use the default speech synthesis voice
        utterance.voice = speechSynthesis.getVoices()[0];

        // Speak the text
        speechSynthesis.speak(utterance);
    }

    // Add an event listener to the frenchButton to trigger the action when clicked
    const frenchButtonElement = document.getElementById('frenchButton');
    frenchButtonElement.addEventListener('click', changeFrenchButton1HTML);
</script>

</body>
</html>

<script>
    // Function to change inner HTML of frenchButton1 when frenchButton is clicked
    function changeFrenchButton1HTML() {
        // Select the frenchButton1 element
        const frenchButton1Element = document.getElementById('frenchButton1');

        // Store the initial content
        const initialContent = frenchButton1Element.innerHTML;

        // Change the inner HTML of frenchButton1
        frenchButton1Element.innerHTML = 'Nouveau contenu HTML pour frenchButton1';

        // Read the changed inner HTML
        const changedContent = frenchButton1Element.innerHTML;

        console.log('Initial content:', initialContent);
        console.log('Changed content:', changedContent);

        // Read the changed content aloud in French

        // Set the language for the utterance

        utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === lang);

        // Speak the text
        speechSynthesis.speak(utterance);
    }

    // Add an event listener to the frenchButton to trigger the action when clicked

    frenchButtonElement.addEventListener('click', changeFrenchButton1HTML);
</script>

<!DOCTYPE html>
<html>
<head>
    <title>Simultaneous Actions</title>
</head>
<body>

<nav class="nav navbar-nav">
    <div class="frenchButton">
        <button id="frenchButton">
            <i class="fa fa-language fa-2x" aria-hidden="true">Listen in French</i>
        </button>
    </div>
</nav>

<div id="frenchButton1">Initial content</div>

<button onclick="pausePlayback()">Pause</button>
<button onclick="resumePlayback()">Resume</button>

<script>
    let utterance;  // Variable to store the speech synthesis utterance

    // Function to change inner HTML of frenchButton1 when frenchButton is clicked
    function changeFrenchButton1HTML() {
        // Select the frenchButton1 element
        const frenchButton1Element = document.getElementById('frenchButton1');

        // Store the initial content
        const initialContent = frenchButton1Element.innerHTML;

        // Change the inner HTML of frenchButton1
        frenchButton1Element.innerHTML = 'Nouveau contenu HTML pour frenchButton1';

        // Read the changed inner HTML
        const changedContent = frenchButton1Element.innerHTML;

        console.log('Initial content:', initialContent);
        console.log('Changed content:', changedContent);

        // Read the changed content aloud in French
        readTextAloud(changedContent, 'fr-FR');
    }

    // Function to read text aloud using text-to-speech
    function readTextAloud(text, lang) {
        const speechSynthesis = window.speechSynthesis;

        // Create a new speech synthesis utterance
        utterance = new SpeechSynthesisUtterance(text);

        // Set the language for the utterance
        utterance.lang = lang;

        // Use the default speech synthesis voice
        utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === lang);

        // Speak the text
        speechSynthesis.speak(utterance);
    }

    // Function to pause speech playback
    function pausePlayback() {
        if (utterance) {
            window.speechSynthesis.pause();
        }
    }

    // Function to resume speech playback
    function resumePlayback() {
        if (utterance) {
            window.speechSynthesis.resume();
        }
    }

    // Add an event listener to the frenchButton to trigger the action when clicked
    const frenchButtonElement = document.getElementById('frenchButton');
    frenchButtonElement.addEventListener('click', changeFrenchButton1HTML);
</script>

</body>
</html>

biawo) de pêcher dans l'estuaire de la rivière à Azizanu. En effet, la victoire est arrivée. Les gens d’ADA ont été sérieusement vaincus. et ANlos ont désormais la liberté de pêcher sans aucune attaque. <br>Merci à Tamekloe et Sorkpor qui ont lancé la malédiction sur Azizanu et supprimé le peuple Ada avec la malédiction qui a permis au peuple Anlo de vaincre le peuple Ada.</P><BR></BR><H2>La Grande Victoire .</H2><P>Le 6 mars 1866, <a href='#body'> <button id='clan' style='border-radius: 3px; décoration de texte : aucune ; Couleur bleue; font-size:small ;cursor: pointer;'> <b>compte complet ici</b> </button></a> Lorsqu'une autre guerre a éclaté, Raa Nyegbla a de nouveau vaincu le peuple lors de la guerre de Datsutagba. Cette divinité Nyegbla a cependant été donnée à la divinité Mama Adesu pour être associée en tant qu'épouse. C'était une appréciation pour lui pour ses œuvres. Ici, plus tard, Tamekloe a décidé de retourner à Kwamufie, son ancienne ville natale. Pendant ce temps, les Anlos ont nié son départ et il est resté en terre Anlo avec le peuple.</P><br><BR></BR>Crédit : Asiapim Eha II<hr></div>" ;

"<div class='Men12'><h1>les 12 HOMMES D'ADA</h1><p> Il y a LONGTEMPS, au XVIIe siècle, vivait une famille de 12 hommes forts à Ada, dans la région du grand Accra de Ghana. <br> Les noms de certains d'entre eux sont : <br> Ashiapim,<br> Kabutey et <br> Asimasinne (également connu sous le nom de LE). <br> Les personnes suivantes sont leurs parents. Ce sont : les Ocanseys, les Kubis, les Shamateys entre autres.</p><br><h1>la migration</h1><p>Un jour, dans un temps très long, trois de ces enfants ont déménagé à Anlo-Land. Ils sont venus à Anloga parce que les habitants d'Anlo les ont invités à venir les aider. Ils ont donc laissé leurs neuf frères et sœurs à Ada et sont venus au pays d'Anlo. Quand ils sont arrivés, ils portent avec eux leur dieu de la guerre à utiliser. </p><br> <h2>bonnes œuvres</h2><p>Les trois frères ont fait de bonnes œuvres dans le pays d'Anlo et ont également fondé de nombreuses familles avec les Anlos. Et les habitants d'Anlo les ont également récompensés avec de nombreuses propriétés.</p> Ils ont eu des enfants. et Ashiapim a également donné naissance.<h2>Torgbui Ashiapim</h2><p>Il est devenu le prêtre en chef de leur fétiche - Nyegbla à cette époque à Anlo. Son nom complet de prêtrise était Ashiapim - 1ER </p><h3><a href='./LAKLE.html'><button onclick='alert('VOUS êtes sur le point de rencontrer QUI est LAKLE')'>leurs enfants</a></button></h3></div>"+"<div class='Men12'> <P>Pendant le règne d'Awadada Axorlu, 1841-1874, il a été enregistré qu'en 1865 il y avait un malentendu entre les Adas et l'Anlos. Certains historiens disent que le combat portait sur la question de savoir à qui appartenait la pêche sur l'estuaire de la Volta. Cette guerre s'intensifie jusqu'à Yaluvi pour une autre guerre appelée Datsutagba en 1866. Rendre les Anlos victorieux.</P><h1> Extras</h1><div id='body'><iframe src='https://drive.google.com/file/d/1fOqsKp0brl34RDRQITaIO196HytHh9UT/preview'width='640' height='480'></iframe></div><H3 style='color: rgba(0, 0, 0, 0.594);' >Histoire de la venue de Jawoe (RAA Nyegbla) à ANLOGA (Keteklebi)</H3><BR></BR<h2>qui et qui est venu ?</h2><p>En 1865, Jahwoe RAA Nyegbla est venu à Anloga . C'est ces personnes qui l'ont apporté. <br><ul class='textAlign'><li>Ashiapim</li><li>Kabutey</li><li>Asimasinne (également connu sous le nom de LE)</li></ul>ILS ÉTAIENT FRÈRES DE 12.</p><BR></BR<h2>qui leur a demandé de venir ?</h2>Un puissant devin d'Anloga A INVITÉ leur dieu fétiche NyeGbla à répondre à une directive de son Oracle lorsqu'Anlos a demandé son service afin de les aider à combattre . <br><br> Il s'appelle Bokornorga Doe Akonu. <BR></BR>Cet homme qui est membre du clan Tovie, a traversé de nombreux endroits lorsqu'il venait de Notsie et a finalement dépassé Tegbi avant de s'installer à Anloga. <BR></BR><BR></BR><h2>où étaient-ils avant ?</h2>Jahwoe Raa Nyegbla et ses fils étaient à Gbugbla NigoPrampam. D'autres le généralisent comme BIG-ADA ou ADA.<br><BR></BR><BR></BR><h2>qu'ont-ils apporté ?</h2><ul class='textAlign'><li >Ashiapim</li><li>Kabutey</li><li>Asimasinne (également connu sous le nom de LE)</li></ul><P> A amené leur divinité familiale - NYEGBLA (Jahwoe Raa). <br> Et ils ont laissé le reste de leurs 9 frères et sœurs à Ada (Gbubla/Ningo-Prampram). <BR></BR></P><BR></BR><H2> comment sont-ils arrivés ?</H2> <p>Avant la descente de ces trois (3) hommes, trois (3) choses ont été envoyées pour eux. <br>Les articles étaient : <ul class='textAlign'><li><b>Gbadzagoli </b> .... <br> une sorte de busket spécialement tissé, porté par TORGBI ADELADZEA</li><BR></BR><li ><b>Adekpui </b> .... <br> une épée, portée par TORGBUI AMESIMEKU </li> <BR>et</BR><li><b>Alornuga </b> .... <br> un bracelet ornemental, porté par TORGBI DORDI</li></ul></p><BR></BR><BR></BR><h2>que viennent-ils faire ?</h2><P>Ashiapim et les frères ont créé leur dieu NYEGBLA RAA pour combattre les habitants d'ADA à ATORKOR, WHUTI et SROGBOE jusqu'à l'estuaire. <BR></BR>Ces peuples Ada ne permettaient pas du tout aux Anlos (Keteklebiawo) de pêcher dans l'estuaire de la rivière à Azizanu. En effet, la victoire est arrivée. Les gens d’ADA ont été sérieusement vaincus. et ANlos ont désormais la liberté de pêcher sans aucune attaque. <br>Merci à Tamekloe et Sorkpor qui ont lancé la malédiction sur Azizanu et supprimé le peuple Ada avec la malédiction qui a permis au peuple Anlo de vaincre le peuple Ada.</P><BR></BR><H2>La Grande Victoire .</H2><P>Le 6 mars 1866, <a href='#body'> <button id='clan' style='border-radius: 3px; décoration de texte : aucune ; Couleur bleue; font-size:small ;cursor: pointer;'> <b>compte complet ici</b> </button></a> Lorsqu'une autre guerre a éclaté, Raa Nyegbla a de nouveau vaincu le peuple lors de la guerre de Datsutagba. Cette divinité Nyegbla a cependant été donnée à la divinité Mama Adesu pour être associée en tant qu'épouse. C'était une appréciation pour lui pour ses œuvres. Ici, plus tard, Tamekloe a décidé de retourner à Kwamufie, son ancienne ville natale. Pendant ce temps, les Anlos ont nié son départ et il est resté en terre Anlo avec le peuple.</P><br><BR></BR>Crédit : Asiapim Eha II<hr></div>" ;

    // Function to read text aloud using text-to-speech
    function readTextAloud(text, lang) {
        const speechSynthesis = window.speechSynthesis;

        // Create a new speech synthesis utterance
        utterance = new SpeechSynthesisUtterance(text);

        // Set the language for the utterance
        utterance.lang = lang;

        // Use the default speech synthesis voice
        utterance.voice = speechSynthesis.getVoices().find(voice => voice.lang === lang);

        // Speak the text
        speechSynthesis.speak(utterance);
    }

    // Function to pause speech playback
    function pausePlayback() {
        if (utterance) {
            window.speechSynthesis.pause();
        }
    }

    // Function to resume speech playback
    function resumePlayback() {
        if (utterance) {
            window.speechSynthesis.resume();
        }
    }
