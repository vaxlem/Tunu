

<!DOCTYPE html>
<html>
<head>
    <title>Embedded PDF</title>
    <style>
        /* Default styles for the iframe */
        iframe {
            width: 100%; /* 100% width for responsiveness */
            height: 600px; /* Default height */
        }

        /* Media query for screens with a maximum width of 600px */
        @media (max-width: 600px) {
            iframe {
                /* height: auto;  */
                height: 800px;
                /* Auto-adjust height to maintain aspect ratio */
            }
        }
    </style>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/2.11.338/pdf.min.js"></script> -->

</head>
<body>
    <h1>Embedded PDF Example</h1>
    <iframe src="https://drive.google.com/file/d/1etmglakvdVpvDaFEwuh-Yo_6teyjHhIg/preview"frameborder="0" width="640" height="480"></iframe>
    <!-- <iframe src="https://drive.google.com/file/d/136UktKYQZX-sxQ5hFegjDpgow1yEPqgL/view?usp=sharing" ></iframe> -->
</body>
</html>
